<div class="container">
    <form [formGroup]="loginForm" (ngSubmit)="login()">
        <div class="row d-flex align-items-center justify-content-center gap-3 py-5">
            <div class="d-flex col-12 justify-content-center align-items-center gap-2">
                <label class="w-6rem">Username</label>
                <input pInputText formControlName="name" id="name" type="text" class="w-12rem" />
            </div>
            <div class="d-flex col-12 justify-content-center align-items-center gap-2">
                <label class="w-6rem">Password</label>
                <input pInputText formControlName="password" id="password" type="password" class="w-12rem" />
            </div>
            <p-button label="Login" type="submit" icon="pi pi-user" class="d-flex justify-content-center w-12rem" />
        </div>
    </form>
</div>
