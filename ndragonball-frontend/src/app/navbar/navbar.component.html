<p-toolbar *ngIf="isLoggedIn">
    <div class="p-toolbar-group-left">
      <span class="p-toolbar-title">Dragon Ball API</span>
    </div>
    <div class="p-toolbar-group-right">
        <span class="p-toolbar-title" *ngIf="username">Bienvenido, {{ username }}</span>
        <!-- BotÃ³n para redirigir al Dashboard -->
        <p-button *ngIf="!isOnPersonajesFavoritos" label="Favoritos" [raised]="true" severity="info" [routerLink]="'/personajesFavoritos'" class="me-3"/>
        <p-button *ngIf="isOnPersonajesFavoritos" label="Personajes" [raised]="true" severity="info" [routerLink]="'/personajes'" class="me-3"/>
        <p-button *ngIf="isLoggedIn" label="Logout" icon="pi pi-sign-out" severity="danger" (click)="logout()" class="me-3"/>
    </div>
  </p-toolbar>
